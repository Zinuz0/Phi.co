<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHI - Custom Clothing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="Website Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#" id="searchBtn"><i class="fas fa-search"></i></a></li>
                <li><a href="#" id="menuBtn"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="search-overlay" id="searchOverlay"></div>
<div class="search-container" id="searchContainer">
    <span class="close-btn" id="closeBtn">&times;</span>
    <input type="text" id="searchBar" placeholder="&#xF002; Search Products">
</div>

    <div id="content">
        <section id="landing">
            <div class="container">
                <h1>PHI</h1>
                <p class="tagline">Your Custom Clothing Destination</p>
            </div>
        </section>
        <main>
            <section id="products">
                <div class="container">
                    <h2>Our Products</h2>
                    <div class="product-container">
                        <div class="product">
                            <a href="product-details.html">
                                <img src="white-placeholder.jpg" alt="White Placeholder">
                                <h3>Oversized T-Shirt</h3>
                                <p>Description of Oversized T-Shirt</p>
                            </a>
                        </div>
                        <div class="product">
                            <a href="product-details.html">
                                <img src="white-placeholder.jpg" alt="White Placeholder">
                                <h3>Anime T-shirt</h3>
                                <p>Naruto T-shirt</p>
                            </a>
                        </div>
                        <div class="product">
                            <a href="product-details.html">
                                <img src="white-placeholder.jpg" alt="White Placeholder">
                                <h3>Ye T-shirt</h3>
                                <p>Kanye West design T-shirt</p>
                            </a>
                        </div>
                         <div class="product">
                            <a href="product-details.html">
                                <img src="white-placeholder.jpg" alt="White Placeholder">
                                <h3>Product-1</h3>
                                <p>T-shirt</p>
                            </a>
                        </div>
                    </div>
                </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 PHI - Custom Clothing</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/e502a70d77.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dd7e158eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
