<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-page">
        <h1>Your cart</h1>
        <div class="cart-heading">
            <span>Product</span>
            <span>Quantity</span>
            <span>Total</span>
        </div>
        <div class="cart-items">
            <!-- Cart item example -->
            <div class="cart-item">
                <div class="product-details">
                    <img src="path/to/product-image.jpg" alt="Product Image">
                    <div class="product-info">
                        <h2>NARCISSIST V1-PLAYBOI CARTI</h2>
                        <p>Rs. 899.00</p>
                        <p>Size: XS</p>
                    </div>
                </div>
                <div class="quantity">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" value="2" min="1">
                    <button class="quantity-btn plus">+</button>
                    <button class="remove-item">üóëÔ∏è</button>
                </div>
                <div class="total">
                    <span>Rs. 1,798.00</span>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <p>Estimated total <span>Rs. 1,798.00</span></p>
            <p>Tax included and shipping and discounts calculated at checkout</p>
            <button class="checkout-btn">Check out</button>
        </div>
        <button class="continue-shopping-btn">Continue Shopping</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
