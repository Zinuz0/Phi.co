<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - PHI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header id="product-detail-header">
    <div class="container">
        <div class="logo">
            <a href="index.html"><h1>PHI</h1></a> <!-- Make the logo a clickable link -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main>
        <section class="product-details">
            <div class="container">
                <div class="product-content">
                    <div class="product-image">
                        <img src="white-placeholder.jpg" alt="White Placeholder">
                    </div>
                    <div class="product-info">
                        <h2>Oversized T-Shirt</h2>
                        <p>Description of Oversized T-Shirt</p>
                        <h3>Size Chart</h3>
                        <table>
                            <tr>
                                <th>Size</th>
                                <th>Length</th>
                                <th>Width</th>
                            </tr>
                            <tr>
                                <td>S</td>
                                <td>26"</td>
                                <td>20"</td>
                            </tr>
                            <tr>
                                <td>M</td>
                                <td>28"</td>
                                <td>22"</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 PHI - Custom Clothing</p>
        </div>
    </footer>
</body>
</html>
