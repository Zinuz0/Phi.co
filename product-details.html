<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinkmatter Spider Tee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Catalogue</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Size Chart</a></li>
      </ul>
    </nav>
    <div class="search-cart">
      <div class="search">
        <input type="text" placeholder="Search">
        <button>Search</button>
      </div>
      <a href="#" class="cart">Cart</a>
    </div>
  </header>

  <main>
    <section class="product-section">
      <div class="product-image">
        <img src="pinkmatter-spider-tee.jpg" alt="Pinkmatter Spider Tee">
      </div>
      <div class="product-details">
        <h1>PINKMATTER SPIDER TEE</h1>
        <p class="price">Rs. 749.00</p>
        <p class="tax-info">Tax included.</p>
        <div class="color-options">
          <h3>Color</h3>
          <div class="color-buttons">
            <button class="color-btn black active"></button>
            <button class="color-btn white"></button>
          </div>
        </div>
        <div class="size-options">
          <h3>Size</h3>
          <div class="size-buttons">
            <button class="size-btn xs">XS</button>
            <button class="size-btn s">S</button>
            <button class="size-btn m">M</button>
            <button class="size-btn l">L</button>
            <button class="size-btn xl">XL</button>
            <button class="size-btn xxl">XXL</button>
          </div>
        </div>
        <div class="quantity-input">
          <button class="quantity-btn minus">-</button>
          <input type="number" value="1" min="1">
          <button class="quantity-btn plus">+</button>
        </div>
        <div class="product-actions">
          <button class="add-to-cart">Add to cart</button>
          <button class="buy-now">Buy it now</button>
        </div>
        <div class="product-info">
          <p>-Oversized Tee (Unisex)</p>
          <p>-220 GSM bio-washed cotton</p>
          <p>-Made in India</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
