<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - PHI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
        <div class="container">
            <div class="logo">
              <a href="index.html">
              <img src="logo.png" alt="Website Logo">
              </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#" id="searchBtn">Search</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="search-overlay" id="searchOverlay"></div>
    <div class="search-container" id="searchContainer">
        <span class="close-btn" id="closeBtn">&times;</span>
        <input type="text" id="searchBar" placeholder="Search Products">
    </div>

  <main>
    <section class="product-section">
      <div class="product-image">
        <img src="Product-1.jpg" alt="Product 1">
      </div>
      <div class="product-details">
        <h1>Product-1</h1>
        <p class="price">Rs. 749.00</p>
        <p class="tax-info">Tax included.</p>
        <div class="color-options">
          <h3>Color</h3>
          <div class="color-buttons">
            <button class="color-btn black active"></button>
            <button class="color-btn white"></button>
          </div>
        </div>
        <div class="size-options">
          <h3>Size</h3>
          <div class="size-buttons">
            <button class="size-btn xs">XS</button>
            <button class="size-btn s">S</button>
            <button class="size-btn m">M</button>
            <button class="size-btn l">L</button>
            <button class="size-btn xl">XL</button>
            <button class="size-btn xxl">XXL</button>
          </div>
        </div>
        <div class="quantity-input">
          <button class="quantity-btn minus">-</button>
          <input type="number" value="1" min="1">
          <button class="quantity-btn plus">+</button>
        </div>
        <div class="product-actions">
          <button class="add-to-cart">Add to cart</button>
          <button class="buy-now">Buy it now</button>
        </div>
        <div class="product-info">
          <p>-Oversized Tee (Unisex)</p>
          <p>-220 GSM bio-washed cotton</p>
          <p>-Made in India</p>
        </div>
      </div>
    </section>
  </main>
 <footer>
        <div class="container">
            <p>&copy; 2024 PHI - Custom Clothing</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
